apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.oo58.jelly"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('libs/android-json-rpc-0.3.4.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/netty-3.2.9.Final.jar')
    compile files('libs/okhttp-2.7.5.jar')
    compile files('libs/okio-1.8.0.jar')
    compile files('libs/open_sdk_r4547.jar')
    compile files('libs/universal-image-loader-1.9.2.jar')
    compile files('libs/IJKMedia.jar')
}
